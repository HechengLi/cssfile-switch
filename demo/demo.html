<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Demo</title>
	<link id="theme" rel="stylesheet" type="text/css" href="demo_light.css"></link>
	<script src="css-switch.js"></script>
	<style>
		html, body { height: 100%; width: 100%; margin: 0; }
		.block {
			position: relative;
			width: 100px;
			height: 100px;
			margin: auto;
			transform: translateY(-50%);
			top: 50%;
		}
		.btn {
			height: 25px;
			line-height: 25px;
			width: 150px;
			text-align: center;
			transform: translateY(-70%);
		}
	</style>
</head>
<body>
	<div class="block"></div>
	<div class="block btn" switch-type="switcher" switch-id="theme" switch-target="demo_dark.css">Dark Theme</div>
	<div class="block btn" style="transform: translateY(-50%);" switch-type="switcher" switch-id="theme" switch-target="demo_light.css">Light Theme</div>
</body>
</html>
